<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="The Tales.png">
    </head>
  
    <body> 
        <h1>Welcome to TheTales, a silly story generator. </h1>
        <h2>We all love to read stories. Lets have fun with silly, nonsensical ficlets, which are sure to bring a smile to your face :)</h2>     
      <div>        
        <label for="customname"><h3>Enter a name:</h3></label>
        <input id="customname" type="text" placeholder="" />
      </div>
      <div>
        <label for="India">INDIA</label
        ><input id="india" type="radio" name="indiaukus" value="india" checked />
        <label for="US">US</label
        ><input id="us" type="radio" name="indiaukus" value="us" checked />
        <label for="uk">UK</label
        ><input id="uk" type="radio" name="indiaukus" value="uk" />
      </div>
      <div>
        <button class="randomize">Generate random story</button>
      </div>
      <p class="story"></p>
      <script src="script.js"></script>
    </body>
  </html>
